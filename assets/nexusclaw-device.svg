<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="device-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="device-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="usb-metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- USB Connector -->
  <rect x="60" y="220" width="80" height="60" rx="4" fill="url(#usb-metal)"/>
  <rect x="70" y="230" width="60" height="40" fill="#1a1a2e"/>
  <!-- USB pins -->
  <rect x="80" y="240" width="8" height="20" fill="#d4af37"/>
  <rect x="96" y="240" width="8" height="20" fill="#d4af37"/>
  <rect x="112" y="240" width="8" height="20" fill="#d4af37"/>

  <!-- Main body -->
  <rect x="40" y="20" width="120" height="200" rx="12" fill="url(#device-body)"/>

  <!-- Top accent line -->
  <rect x="40" y="20" width="120" height="8" rx="4" fill="url(#device-accent)"/>

  <!-- Chip area -->
  <rect x="55" y="60" width="90" height="90" rx="8" fill="#0f0f1a" stroke="#3d3d5c" stroke-width="2"/>

  <!-- Chip pattern -->
  <rect x="65" y="70" width="70" height="70" rx="4" fill="#16162a"/>

  <!-- Connection lines -->
  <line x1="55" y1="85" x2="45" y2="85" stroke="url(#device-accent)" stroke-width="2"/>
  <line x1="55" y1="105" x2="45" y2="105" stroke="url(#device-accent)" stroke-width="2"/>
  <line x1="55" y1="125" x2="45" y2="125" stroke="url(#device-accent)" stroke-width="2"/>

  <line x1="145" y1="85" x2="155" y2="85" stroke="url(#device-accent)" stroke-width="2"/>
  <line x1="145" y1="105" x2="155" y2="105" stroke="url(#device-accent)" stroke-width="2"/>
  <line x1="145" y1="125" x2="155" y2="125" stroke="url(#device-accent)" stroke-width="2"/>

  <!-- Key symbol in chip -->
  <circle cx="100" cy="95" r="10" fill="url(#device-accent)" filter="url(#glow)"/>
  <rect x="96" y="102" width="8" height="18" fill="url(#device-accent)"/>
  <rect x="93" y="110" width="14" height="3" fill="url(#device-accent)"/>
  <rect x="93" y="116" width="14" height="3" fill="url(#device-accent)"/>

  <!-- LED indicator -->
  <circle cx="100" cy="170" r="6" fill="#10b981" filter="url(#glow)"/>

  <!-- Label -->
  <text x="100" y="195" font-family="monospace" font-size="10" fill="#6366f1" text-anchor="middle">NEXUSCLAW</text>

  <!-- Keyhole -->
  <circle cx="100" cy="40" r="4" fill="#3d3d5c"/>
</svg>
